<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="/api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
      <div class="footer">
      <p>by <a href="https://github.com/pmmirilli">Paulo Mirilli</a></p>
      <p class="smaller">in response to one of the challenges for obtaining the certificate in Back End Development and APIs</p>
      <p class="smaller"><a href="https://url-shortener-microservice.freecodecamp.rocks/">Original page</a> by <a href="https://www.freecodecamp.org/">freeCodeCamp</a>.</p>
      </div>
  </body>
</html>
